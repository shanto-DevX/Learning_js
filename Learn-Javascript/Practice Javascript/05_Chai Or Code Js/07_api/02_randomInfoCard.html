<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <style>
      .container {
        width: 1170px;
        margin: 100px auto;
      }
      .card {
        width: 330px;
        border: 2px solid rgb(201, 201, 201);
        padding: 20px;
        border-radius: 10px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .card img {
        width: 100%;
      }
      .card h2 {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="" alt="images" id="images" />
        <h2 id="name"></h2>
        <h2 id="email"></h2>
        <h2 id="phone"></h2>
        <h2 id="country"></h2>
      </div>
    </div>
    <script src="./02_api.js"></script>
  </body>
</html>
