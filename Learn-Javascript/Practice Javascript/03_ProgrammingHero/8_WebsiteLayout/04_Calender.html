<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <script src="https://kit.fontawesome.com/43002684eb.js" crossorigin="anonymous"></script>
    <style>
        .calender {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 2em repeat(6, 1fr);
            grid-gap: 1em;
            height: 600px;
            background-color: rgb(255, 255, 255);
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            margin-top: 5%;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .date,
        .day {
            background: #e74c3c;
            color: #fff;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .day {
            font-size: 1em;
            background-color: #1abc9c;
            color: #fff;
        }

        .other-month {
            background-color:#bdc3c7;
        }
        h1{
            font-size: 2.5em;
            text-align: center;
            color: #34495e;
            text-transform: uppercase;
            letter-spacing:10px;
        }
    </style>
</head>

<body>
    <h1><i class="fa-solid fa-border-none"></i> Grid Calender </h1>
    <div class="calender">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date other-month">30</div>
        <div class="date other-month">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date other-month">1</div>
        <div class="date other-month">2</div>
        <div class="date other-month">3</div>
        <div class="date other-month">4</div>
        <div class="date other-month">5</div>
    </div>
</body>

</html>
