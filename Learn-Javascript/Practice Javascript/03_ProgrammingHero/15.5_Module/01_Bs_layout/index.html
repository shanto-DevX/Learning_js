<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      img {
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-4">
          <div class="row mb-3">
            <img src="./img/bottol.jpg" alt="" class="img-fluid a" />
          </div>
          <div class="row">
            <img src="./img/stoll.jpg" alt="" class="img-fluid a" />
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img src="./img/coffee.jpg" alt="" class="img-fluid a" />
          </div>

          <div class="row mb-3">
            <img src="./img/glight.jpg" alt="" class="img-fluid a" />
          </div>

          <div class="row mb-3">
            <img src="./img/honey.jpg" alt="" class="img-fluid a" />
          </div>
          <div class="row mb-3">
            <img src="./img/watch.jpg" alt="" class="img-fluid a" />
          </div>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <img src="./img/cactus.jpg" alt="" class="img-fluid a" />
          </div>
          <div class="row">
            <img src="./img/glass.jpg" alt="" class="img-fluid a" />
          </div>
          <div class="row">
            <img src="./img/food.jpg" alt="" class="img-fluid a" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
